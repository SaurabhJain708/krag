[project]
name = "modal-services"
version = "0.1.0"
description = "Shared Modal services for ingestion and retrieval workers"
requires-python = ">=3.12"
dependencies = [
    "modal>=1.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["modal_services"]
