version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: krag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-krag}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krag-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: krag-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - krag-network

  # Ingestion Worker
  ingestion-worker:
    build:
      context: .
      dockerfile: apps/ingestion-worker/Dockerfile
    container_name: krag-ingestion-worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      DIRECT_URL: ${DIRECT_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MODAL_TOKEN_ID: ${MODAL_TOKEN_ID}
      MODAL_TOKEN_SECRET: ${MODAL_TOKEN_SECRET}
      EXA_API_KEY: ${EXA_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - krag-network

  # Retrieval Worker
  retrieval-worker:
    build:
      context: .
      dockerfile: apps/retrieval-worker/Dockerfile
    container_name: krag-retrieval-worker
    ports:
      - "${RETRIEVAL_PORT:-8002}:8002"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      DIRECT_URL: ${DIRECT_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MODAL_TOKEN_ID: ${MODAL_TOKEN_ID}
      MODAL_TOKEN_SECRET: ${MODAL_TOKEN_SECRET}
      RETRIEVAL_API: ${RETRIEVAL_API:-http://retrieval-worker:8002}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - krag-network

  # Web App (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: krag-web
    ports:
      - "${WEB_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      DIRECT_URL: ${DIRECT_URL:-postgresql://postgres:postgres@postgres:5432/krag}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3001}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      RETRIEVAL_API: ${RETRIEVAL_API:-http://retrieval-worker:8002}
      MODAL_TOKEN_ID: ${MODAL_TOKEN_ID}
      MODAL_TOKEN_SECRET: ${MODAL_TOKEN_SECRET}
      EXA_API_KEY: ${EXA_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      retrieval-worker:
        condition: service_started
    restart: unless-stopped
    networks:
      - krag-network

volumes:
  postgres_data:
  redis_data:

networks:
  krag-network:
    driver: bridge
