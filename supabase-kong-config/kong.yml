_format_version: "3.0"
_transform: true

services:
  - name: rest-v1
    url: http://krag-supabase-rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  - name: storage-v1
    url: http://krag-supabase-storage:5000/
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
